<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="./assets/FABICON.png">

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$<span id="main-balance">45000</span></h1>
                    <p class="border rounded p-1">Avaliable balance</p>
                </div>
                <button>Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2 ">
                    <div id="add-money-box" class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border ml-2 mr-2 rounded-md p-4 text-center">
                        <img class="w-8 mx-auto " src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <section id="add-money" class="">
                    <h2 class="text-center mt-5 font-bold bg-slate-500 text-2xl rounded-sm pr-5 pl-5 mr-5 ml-5 justify-center">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Account Number</label>
                                        <input value="01234567891" id="account-number" type="number" class="input"
                                            placeholder="Account Number" required />
                                        <label class="label">Amount</label>
                                        <input id="amount" id="account-number" type="number" class="input"
                                            placeholder="Type your Amount" required />
                                        <label class="label">PIN</label>
                                        <input value="1234" id="pin" type="text" class="input" placeholder="PIN"
                                            requiredf />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money" type="submit" id="login-btn"
                                            class="btn btn-neutral bg-blue-700 border-none mt-4">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="cashout">
                    <h2 class="text-center justify-center text-2xl bg-slate-400 mr-5 ml-5 rounded-sm mt-10 font-bold">Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Account Number</label>
                                        <input value="01234567891" id="account-number" type="number" class="input"
                                            placeholder="Account Number" required />
                                        <label class="label">Amount</label>
                                        <input id="cashout-amount" id="account-number" type="number" class="input"
                                            placeholder="Type your Amount" required />
                                        <label class="label">PIN</label>
                                        <input value="1234" id="cashout-pin" type="text" class="input" placeholder="PIN"
                                            requiredf />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="cashout-btn" type="submit" id="login-btn"
                                            class="btn btn-neutral bg-blue-700 border-none mt-4">Cash Out</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>





    </section>
    </header>
    </section>
    <script src="./utilities/utilities.js"></script>
    <!-- <script src="./script/addMoney.js"></script> -->
    <!-- <script src="./script/toggle.js"></script> -->
    <!-- <script src="./script/cashout.js"></script> -->
    <script src="./script/dryFunction.js"></script>
</body>

</html>
